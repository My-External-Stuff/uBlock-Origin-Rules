image: python:latest

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

stages:
  - build
  - test
  - deploy

cache:
  paths:
    #- .cache/pip
    - "$CI_PROJECT_DIR/.cache/pip"
    - venv/
    - rules/
    - thirdparties/

before_script:
  - python -V  # Print out python version for debugging
  - python3 -m pip install -U virtualenv pip
  - python3 -m venv env
  - source venv/bin/activate
  - python3 -m pip install git+https://github.com/adblockplus/python-abp
  - git config --global user.name "${GITLAB_USER_NAME}"
  - git config --global user.email "${GITLAB_USER_EMAIL}"

build:
  stage: build
  script:
    - git checkout $CI_COMMIT_REF_NAME
    - python FOP.py rules/ thirdparties/

test:
  stage: test
  script:
    - git checkout $CI_COMMIT_REF_NAME
    - python FOP.py rules/ thirdparties/
    - flrender -i ublockorigin-rules=. AnonymousPoster.template blockrules.txt
  except:
    - master

deploy:
  stage: deploy
  script:
    - git checkout $CI_COMMIT_REF_NAME
    - flrender -i ublockorigin-rules=. AnonymousPoster.template blockrules.txt
    #- flrender --help
    #- url_host=`git remote get-url origin | sed -e "s/https:\/\/gitlab-ci-token:.*@//g"`
    #- git remote set-url origin "https://gitlab-ci-token:${DEPLOY_KEY}@${url_host}"
    - git add .
    - git commit -m '[skip ci] commit from CI runner'
    - git push "https://${GITLAB_USER_NAME}:${DEPLOY_KEY}@${CI_REPOSITORY_URL#*@}" "HEAD:${CI_COMMIT_REF_NAME}"
  only:
    - master
